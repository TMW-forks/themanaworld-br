	if(countitem(@FerraoDeEscorpiaoVermeho)<1) getitem @FerraoDeEscorpiaoVermeho, 25-countitem(@FerraoDeEscorpiaoVermeho);
	if(countitem(@PetalaDeRosa)<1) getitem @PetalaDeRosa, 30-countitem(@PetalaDeRosa);
