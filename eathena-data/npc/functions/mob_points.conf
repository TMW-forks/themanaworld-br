// Mob points

function	script	MobPoints	{
	if (@mobID < 1002) return;
	if (@mobID >=1302) goto _mobBR;

	setarray @points,
		1, // Maggot			[1002]
		2, // Scorpion
		20, // Red Scorpion
		10, // Green Slime
		30, // Giant Maggot
		15, // Yellow Slime
		25, // Red Slime
		45, // Black Scorpion
		50, // Snake			[1010]
		4, // Fire Goblin
		55, // Spider
		23, // Evil Mushroom
		35, // Flower
		40, // Santa Slime
		15, // Rudolph Slime
		2, // Bat
		16, // Pinkie
		17, // Shroom
		14, // Fluffy			[1020]
		25, // Cave Snake
		100, // Jack-O
		80, // Fire Skull
		80, // Poison Skull
		20, // Stumpy
		70, // Mountain Snake
		15, // Easter Fluffy
		40, // Mouboo
		0, // Mauve Plant
		0, // Gamboge Plant		[1030]
		0, // Cobalt Plant
		0, // Alizarin Plant
		20, // Sea Slime
		0, // Silk Worm
		0, // Zombie
		0, // Clover Patch
		2, // Squirrel			[1037]
		2; // Squirrel			[1038] (Não me pergunte o porque !!!)

	if (MPQUEST == 1) set Mobpt, Mobpt + @points[@mobID - 1002];

	// Contagem de monstros nas quests
	if (@mobID==1002 && QUEST_CorneliaVermes>1) set QUEST_CorneliaVermes, QUEST_CorneliaVermes+1;
	if (@mobID==1003 && QUEST_pabloEscorpioes>1) set QUEST_pabloEscorpioes, QUEST_pabloEscorpioes+1;

	return;

//=== TMW-BR ==========================================================

_mobBR:

	setarray @points_br,
		45, // Esqueleto			[1302]
		55, // Esqueleto Adaga		[1303]
		70, // Esqueleto Arqueiro	[1304]
		80, // Esqueleto Pirata		[1305]
		80, // Fada Furiosa			[1306]
		80, // Fada Traidora		[1307]
		180, // Dragao Verde		[1308]
		80, // Fada Guardia			[1309]
		60, // Aranha Rainha		[1310]
		0, // ?						[1311]
		0, // ?						[1312]
		100; // Morte				[1313]

	if (MPQUEST == 1) set Mobpt, Mobpt + @points_br[@mobID - 1302];

//= Halloween =========================================================

	if (@mobID==1316 && HALLOWEEN_juliana>1) set HALLOWEEN_juliana, HALLOWEEN_juliana+1;
	if (@mobID==1316 && HALLOWEEN_elias>3) set HALLOWEEN_elias, HALLOWEEN_elias+1;
	if (@mobID==1316 && HALLOWEEN_elias==2) set HALLOWEEN_elias, 3;
	if (@mobID==1315 && HALLOWEEN_elias2>1) set HALLOWEEN_elias2, HALLOWEEN_elias2+1;

	if ((@mobID==1315 || @mobID==1316) && HALLOWEEN_evento>1) goto _sementesAbobora;
_return1:
	if (@mobID==1315 && HALLOWEEN_joana>1) goto _cachecolJoana;
_return2:

	return;

//= sub rotinas =======================================================

_sementesAbobora:
	set @tmp, gettime(5);
	if (@tmp>2 && @tmp<29) goto _return1;
	set @tmp, gettime(3)-3; // Fuso horário
	if (@tmp==8 || @tmp==14 || @tmp==20) goto _rand;
	goto _return1;

_rand:
	set @tmp, rand(100);
	if (@mobID==1315 && @tmp<10) goto _ganhaSemente;
	if (@mobID==1316 && @tmp<4) goto _ganhaSemente;
	goto _return1;

_ganhaSemente:
	getitem "sementesAbobora", 1;
	set HALLOWEEN_evento, HALLOWEEN_evento+1;
	goto _return1;

_cachecolJoana:
	set HALLOWEEN_joana, HALLOWEEN_joana+1;
	if (HALLOWEEN_joana==11) getitem "cachecolJoana", 1;
	goto _return2;

}
