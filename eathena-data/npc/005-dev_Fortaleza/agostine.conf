005-dev.gat,98,85,0	script	Agostine	137,{
	if (QUEST_WG_state == 1) goto L_State_0_3;
	if (QUEST_WG_state == 2) goto L_State_1;
	if (QUEST_WG_state == 3) goto L_State_2;
	if (QUEST_WG_state == 4) goto L_State_4;
	if (QUEST_WG_state == 5) goto L_State_4_success;
	if (QUEST_WG_state == 6) goto L_State_6;
	if (QUEST_WG_state == 7) goto L_State_11;
	if (QUEST_WG_state == 8) goto L_State_12;
	if (QUEST_WG_state >= 9) goto L_State_13;
 
	mes "\"Isto vai pra cima, esta pra esquerda...\"";
	next;
	mes "\"Mmmm...?\"";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Ah, um cliente! Deixe eu me apresentar! Meu nome é Agostine!";
	mes "Algumas pessoas dizem que eu sou o melhor alfaiate do mundo, mas eu acho que sou o melhor do universo!";
	mes "Então, o que posso fazer por você, meu amigo?\"";
	next;
	menu
		"Quero algo novo para o meu guardarroupa!", L_State_0_1,
		"Oh, nada, obrigado!", -;
	close;

// Quest #0 - Beginning - Needed: Iron Potion

L_State_0_1:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Bem ... você sabe ... trabalhar tão duro me fez ficar muito cansado!";
	mes "Pode me trazer algo revigorante para beber, meu amigo?\"";
	next;
	menu
		"Claro, que tipo de bebida que você gosta?", L_State_0_2,
		"Eu não sou seu empregado!", -;
	close;

L_State_0_2:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Aqui não temos um bar. Deixe-me saborear bebidas diferentes.";
	mes "Quero algo novo para beber.\"";
	next;
	menu
		"Eu vou lhe trazer bebidas diferentes para experimentar!", L_State_Accept,
		"Talvez um bar seja aberto em breve, só esperar.", -;
	close;

L_State_Accept:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Muito obrigado.\"";
	set QUEST_WG_state, 1;
	close;

L_State_0_3:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Bem, o que você me trouxe?\"";
	next;
	menu
		"Uma Bebida de Cactus.", L_State_0_4,
		"Uma Poção de Cactus.", L_State_0_5,
		"Um pouco de leite.", L_State_0_6,
		"Um copo de cerveja.", L_State_0_7,
		"Uma Poção Energética.", L_State_0_9,
		"Uma Poção de Concentração.", L_State_0_8,
		"Nada, no momento.", -;
	close;

L_State_0_4:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, uma Bebida de Cactus?\"";
	if (countitem(501) < 1) goto L_State_neg;
	next;
	delitem 501, 1;
	goto L_State_bad;
	close;

L_State_0_5:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, uma Poção de Cactus?\"";
	if (countitem(502) < 1) goto L_State_neg;
	next;
	delitem 502, 1;
	goto L_State_bad;
	close;

L_State_0_6:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, um pouco de leite para mim?\"";
	if (countitem(527) < 1) goto L_State_neg;
	delitem 527, 1;
	goto L_State_bad;
	close;

L_State_0_7:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, uma cerveja?\"";
	if (countitem(539) < 1) goto L_State_neg;
	next;
	delitem 539, 1;
	goto L_State_bad;
	close;

L_State_0_8:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, uma Poção de Concentração?\"";
	if (countitem(568) < 1) goto L_State_neg;
	next;
	delitem 568, 1;
	goto L_State_bad;
	close;

L_State_0_9:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, uma Poção Energética?\"";
	if (countitem(567) < 1) goto L_State_neg;
	next;
	delitem 567, 1;
	mes "Agostine parece satisfeito ao beber a poção.";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Oh! Isso é muito bom! Me sinto um novo homem, meu amigo!\"";
	next;
	set zeny, zeny+500;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Esta é uma pequena recompensa pela sua ajuda. Pegue 500 GP, meu amigo!\"";
	set QUEST_WG_state, 2;
	close;

L_State_neg:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Parece que você mentiu. Você não tem a bebida que você me disse.\"";
	close;

L_State_bad:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Bem, eu não gostei muito disso. Traga-me outra coisa.\"";
	close;

// First Quest: edited version of Forest Bow Quest - Needed: about 30 White Furs and 15.000 GP

L_State_1:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Mmmm... Deixe me ver... Este ano tons claros estão na moda!";
	mes "Gostaria de um par de luvas de inverno, brancas como a neve?\"";
	next;
	menu
		"Não, obrigado, eu amo roupas escuras...", -,
		"Você realmente pode fazer isso por mim?", L_State_2;
	close;

L_State_2:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Bem, luvas de inverno são muito elegantes para sua adorável pele!";
	mes "Somente os melhores pêlos servem para essas luvas!";
	mes "Mas, como você vê, sou um alfaiate, não um caçador! Então, por que você não me traz o pêlo mais macio que conseguir?\"";
	set QUEST_WG_state, 3;
	next;
	menu
		"Você está maluco! Eu não vou matar nenhum animal pra isso!", -,
		"Claro, eu estarei de volta em breve!", L_State_3;
	close;

L_State_3:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Lembre-se, eu quero o melhor pêlo!\"";
	set QUEST_WG_state, 4;
	next;
	close;

L_State_4:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Oh, meu amigo! Você me trouxe algum bom pêlo?\"";
	if (countitem(611) < 1) close;
	next;
	menu
		"Aqui, dê uma olhada!", L_State_4_try,
		"Sim, mas eu preciso dele para outra coisa.", -;
	close;

L_State_4_try:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Deixe-me ver, meu amigo! Ele precisa ser perfeito para minhas luvas!\"";
	mes "Agostine examina o pedaço de pêlo.";
	next;
	delitem 611, 1;
	set @Temp1,rand(30);
	if (@Temp1 == 0) goto L_State_4_success;
	mes "Agostine joga fora o pêlo branco.";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Foi mal cortado! Você deveria prestar mais atenção  quando matar Tufos!\"";
	if (countitem(611) < 1) close;
	next;
	menu
		"Aqui eu tenho outro!", L_State_4_try,
		"Desculpe, eu vou ter mais cuidado...", -;
	close;

L_State_4_success:
	mes "Agostine mostra um sorriso no rosto";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"É perfeito! Perfeito! Bom trabalho, meu amigo! Vou preparar suas luvas agora!\"";
	next;
	set QUEST_WG_state, 5;
	goto L_State_5;

L_State_5:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Ehm, meu amigo, meu trabalho não sai de graça. Eu preciso de 15.000 GP para o trabalho.\"";
	next;
	menu
		"Você não é alfaiate! É um ladrão!", -,
		"Eu acho que é um preço razoável...", L_State_5_pay;
	close;

L_State_5_pay:
	if (zeny < 15000) goto L_State_5_nocash;
	set zeny, zeny-15000;
	getitem 563, 1;
	set QUEST_WG_state, 6;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Aqui estão elas. Você terá as luvas mais elegantes do mundo!\"";
	close;

L_State_5_nocash:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Parece que você está sem dinheiro. Volte quando tiver o dinheiro.\"";
	close;

L_State_6:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Oh, Eu me lembro de você! Suas luvas estão na moda, meu amigo!";
	mes "Bem, eu tenho uma notícia para você. Nesta edição do 'TMW Brasil Fashion' eu vi um bonito acessório, um par de botas de pele, meu amigo.";
	mes "Eu posso fazer um par para você, se quiser!\"";
	next;
	menu
		"É uma grande idéia!", L_State_10,
		"Sou charmoso o suficiente, obrigado", -;
	close;

// Start of Second Quest: Furry Boots - Needed: About 30 White Furs, 1 pair of Boots and 15.000 GP
L_State_10:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Perfeito! Para satisfazer o seu pedido eu preciso de outro perfeito pêlo branco";
	mes "e um par de botas, como aquelas que você encontra nas minas.";
	mes "Elas vão deixar você lindo, meu amigo!\"";
	set QUEST_WG_state, 7;
	close;

L_State_11:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Então, meu amigo, me trouxe o pêlo correto?\"";
	if (countitem(611) < 1) close;
	next;
	menu
		"Claro, sou um grande caçador de Tufos!", L_State_11_try,
		"Ainda não, desculpe.", -;
	close;

L_State_11_try:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Eu prefiro ver o pedaço de pêlo, em primeiro lugar.\"";
	next;
	mes "Agostine examina o pedaço de pêlo.";
	next;
	delitem 611, 1;
	set @Temp2,rand(30);
	if (@Temp2 == 0) goto L_State_11_success;
	mes "Agostine rasga o pedaço de pêlo.";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Esse pêlo é horrivel! Não vou trabalhar com isso!\"";
	if (countitem(611) < 1) close;
	next;
	menu
		"Bem, talvez este seja melhor!", L_State_11_try,
		"Vou caçar mais então...", -;
	close;

L_State_11_success:
	mes "Agostine com um grande sorriso no rosto";
	next;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Este é muito bom, meu amigo! Bom trabalho.\"";
	delitem 611, 1;
	set QUEST_WG_state, 8;
	goto L_State_12;

L_State_12:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Eu preciso também de um par de botas.";
	mes "E claro o meu pagamento, 15.000G GP é o suficiente.\"";
	next;
	menu
		"Claro, aqui está tudo.", L_State_12_pay,
		"Eu esqueci uma coisa, estarei de volta em breve!", -;
	close;

L_State_12_pay:
	if (zeny < 15000) goto L_State_12_missing;
	if (countitem(528) < 1) goto L_State_12_missing;
	set zeny, zeny-15000;
	delitem 528, 1;
	getitem 655, 1;
	set QUEST_WG_state, 9;
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Aproveite suas novas botas, meu amigo!\"";
	close;

L_State_12_missing:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Parece que você esqueceu algo. Verifique seu inventário e seus bolsos!\"";
	close;

L_State_13:
	mes "[Agostine, O lendário alfaiate]";
	mes "\"Você é muito charmoso, meu amigo!";
	mes "Tenho feito um ótimo trabalho em suas roupas!\"";
	close;
}
