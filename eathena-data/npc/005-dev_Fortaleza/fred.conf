//

005-dev.gat,151,61,0	script	Fred (Guia)	102,{
	if(TUT_var&1 == 1 && TUT_var&2 == 0 && BaseLevel >= 10) callsub S_Grad;
	mes "[Fred o Guia]";
	//mes "\"Would you like to know about something?\"";
	mes "\"Sobre o quê você gostaria de obter mais informações?\"";
	next;
	goto _menu;

_menu:
	menu
		"Combate", _luta,
		"Itens", _itens,
		"Monstros", _monstros,
		"Estilos", _estilo,
		"Quests", _quests,
		"NPCs", _NPC,
		"Comandos", _comandos,
		"Status", _status,
		"Mágica", _magica,
		"Atalhos", _teclado,
		"Leis", _leis,
		"Eu já sei tudo!", _jaSei;
	close;

_luta:
	mes "[Fred o Guia]";
	mes "\"As pessoas nesse mundo para viver, retiram seu sustendo dos monstros .";
	mes "Você pode lutar contra monstros ou outros jogadores apertando a tecla [CTRL], ou clicando com o botão esquerdo do mouse.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Se você ficar se desgastar muito pode apertar [Shift]+[CTRL] para prender o movimento.";
	next;
	goto _menu;

_itens:
	mes "[Fred o Guia]";
	mes "\"Existem três tipos de itens.";
	mes "Os para consumo, os equipáveis e as miscelâneas.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Os itens para consumo, como as poções, só podem ser usados uma vez.";
	mes "Depois de usados, eles desaparecerão do seu inventário.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Os itens equipáveis são as armaduras, as armas e os assessórios."; 
	mes "Eles podem ser equipados para deixar o seu visual mais interessante ou para aumentar seu status.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Itens do tipo miscelânea, como as Gosmas de Verme, são utilizados na criação de outros itens, ou para trocar e vender.\"";
	next;
	goto _menu;

_monstros:
	mes "[Fred o Guia]";
	mes "\"No mundo todo tem monstros, eles podem ser encontrados em quase qualquer lugar!";
	mes "Para lutar contra eles, por favor leia as instruções sobre [Combate].\"";
	next;
	mes "\"Existem alguns tipos de monstros, os agressivos, os neutros e os assistentes.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Os agressivos sabem sempre quando estão em perigo então eles estão sempre de prontidão, isso os faz atacar qualquer um que esteja em seu campo de visão.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Monstros neutros tendem apenas a circular até que sejam atacados.";
	mes "Eles não vão atacar ninguém a menos que sejam atacados primeiro.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Os assistentes são monstros que se ajudam.";
	mes "Sempre é bom ver se tem muitos deles pelas redondezas antes de pensar em atacar um!\"";
	next;
	goto _menu;

_estilo:
	mes "[Fred o Guia]";
	//mes "\"The stylist NPCs will cut and perm your hair!";
	mes "\"O NPC estilista irá cortar o seu cabelo!";
	//mes "They are known for their hair growth formula\"";
	mes "Eles são conhecidos por sua fórmula de crescimento de cabelo.\"";
	next;
	goto _menu;

_quests:
	mes "[Fred o Guia]";
	//mes "\"There are people in the world in need of help!";
	mes "\"Há pessoas no mundo que precisam de ajuda!";
	//mes "Most of these people aren't afraid to give rewards to those who help them.";
	mes "A maioria destas pessoas não têm medo de dar recompensas a quem as ajudar.";
	//mes "So be nice and help people along the way!\"";
	mes "Então, seja agradável e ajude as pessoas ao longo do caminho!\"";
	next;
	goto _menu;

_NPC:
	mes "[Fred o Guia]";
	//mes "\"NPCs [Non Playable Characters] are people who are always in the game,";
	//mes "tending to many varieties of services from just chatting to helping others.\"";
	mes "\"NPCs (Non Playable Characters) ou personagens não jogáveis, são personagens que estão sempre no jogo, atendendo a uma grande variedade de serviços apenas conversando para ajudar os outros.\"";
	next;
	goto _menu;

_comandos:
	mes "[Fred o Guia]";
	mes "\"/clear limpa a caixa de texto.\"";
	mes "\"/help mostra os comandos do cliente.\"";
	mes "\"/whisper [nome] permite que você envie uma mensagem privada para o jogador.\"";
	mes "\"/who mostra o número de jogadores conectados no momento.\"";
	mes "\"/where mostra o nome do mapa em que você está.\"";
	next;
	goto _menu;

_status:
	mes "[Fred o Guia]";
	mes "\"As pessoas variam bastante na quantidade que tem de força, agilidade, destreza, inteligência, vitalidade e sorte.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"A força ajuda você a carregar mais itens, também lhe proporciona uma pancada mais contundente, mas acaba não sendo muito interessante caso você se foque em armas que usam projéteis.";
	mes "Uma agilidade maior permite que você ataque mais rápido e que tenha uma maior chance de se esquivar dos ataques também.";
	mes "Sua destreza determina a aptidão que você tem para acertar em monstros e é valiosa para jogadores que preferem armas que usam projéteis.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Vitalidade determina o quanto você é resistente aos ataques e quantos ataques você pode levar antes de morrer.";
	mes "A inteligência é muito útil para a alquimia e para mágica, porém hoje em dia existem poucas oportunidades de se valer disso.";
	mes "Sua sorte determina várias coisas pequenas, entre elas o número de ataques críticos que você vai sofrer e realizar.\"";
	next;
	mes "[Fred o Guia]";
	mes "\"Recomendo que você treine bastante a sua destreza, já que a maioria dos monstros por aí são difíceis de acertar sem ela.";
	mes "Por enquanto não se ocupe muito em trabalhar sua sorte e sua inteligência, afinal quase ninguém trabalha isso hoje em dia.\"";
	next;
	goto _menu;

_magica:
	mes "[Fred o Guia]";
	mes "\"Há muitos anos, existia a Esfera de Mana, ela ficava no continente, porém ela sumiu!.";
	mes "Até que uma nova Esfera de Mana seja encontrada, não existirão poderes mágicos, exceto para aqueles que nasceram com a mágica.\"";
	next;
	goto _menu;

_teclado:
	mes "[Fred o Guia]";
	//mes "\"There are many key combinations, press F1 for a short list of them!\"";
	mes "\"Existem muitas combinações de teclas, aperte F1 para ver uma pequena lista delas!\"";
	next;
	goto _menu;

_leis:
	mes "[Fred o Guia]";
	//mes "\"The constable can help you with them.\"";
	mes "\"O Jaime pode ajudá-lo com elas.\"";
	next;
	goto _menu;

_jaSei:
	mes "[Fred o Guia]";
	mes "\"Tenha um bom jogo!\"";
	close;

S_Grad:
	getinventorylist;
	if (@inventorylist_count == 100) goto L_TooMany;
	mes "[Fred o Guia]";
	//mes "\"Hey, you've been doing good, let me give you this.\"";
	mes "\"Hey, você está indo bem, deixe-me lhe dar isto.\"";
	getitem 675, 1;
	set TUT_var, TUT_var | 2;
	//next;
	//return;
	close;

L_TooMany:
	mes "[Fred o Guia]";
	//mes "\"I wanted to give you something, but you don't have room for it.\"";
	mes "\"Eu queria lhe dar uma coisa, mas você não tem espaço para ela.\"";
	//next;
	//return;
	close;
}
