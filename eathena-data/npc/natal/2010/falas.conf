Quest de Natal

Quest (Óculos do Papai Noel):

Papai Noel: How How How. Feliz natal! Menino(a)!
--Se for menino, dizer “menina”. Se for menina, dizer “menino”—
Jogador: Mas Papai Noel...eu sou um(a) menino(a)...
P.Noel: “Papai Noel faz uma tentativa de lhe ver melhor, como se não estivesse lhe enxergando direito”
Oh! Me perdoe criança, não vi que você era um(a) menino(a). Estou como sérios problemas neste natal.
Jogador: Tudo bem papai Noel, mas o que aconteceu? Vejo que o senhor não está usando o seu óculos.
P.Noel: É minha criança, estou com um problemão. Eu estava vendo as cartinhas das crianças quando o meu amigo boneco de neve veio me fazer uma visita. Tirei os óculos e deixei-o em cima da mesa. Daí algum dos meus ajudantes, enquanto eu conversava, fez uma carinha no bumbum do boneco de neve, usando os meus óculos e alguns doces. No momento eu não vi nada, mas assim que ele saiu, os danadinhos começaram a rir.
Ai ai, estes meus ajudantes... Agora, como está próximo do natal, não tem como eu pedir para eles irem lá pegar os óculos novamente. Eles estão muito ocupados agora. E eu também não posso ir, pois tenho que organizar tudo. A única solução é alguém ir lá e falar com ele.
Jogador:
1-   Não se preocupe Noel, eu vou lá falar com ele.
2-   Óculos no bumbum...kkk.
P.Noel(2): Oh! Que indelicadeza de sua parte! [close].
P.Noel(1): Oh! Seria muito gentil de sua parte fazer isso por este velhinho. Obrigado [Nome].


B.Neve: Olá aventureiro(a)! Não gostaria de ajudar os mais necessitados neste natal?
Jogador: Eh...eu até ajudaria, mas antes eu vim pegar o óculos do papai Noel, que está atrás de você...
B.Neve: Atrás de mim? Onde?
“Neste momento, o boneco de neve tenta olhar para trás, virando constantemente para ver onde estão os óculos. Quando ele está de costas para você, você percebe um rosto com óculos, uma pinha como nariz e uma bengala doce como boca.”
Jogador: Eh...senhor boneco...
B.Neve:
“Ele fica de frente para você novamente.”
Oh! Eu não vi nada... E se não vejo, não posso alcançar. Vamos fazer assim, você me traz alguns doces para as criancinhas do mundo Mana e procura os óculos que você supostamente diz que está atrás de mim.
Jogador:
1-   Ah, ok então. Trarei os seus doces.
2-   Hum, vou pensar no seu caso.
B.Neve(2): Tudo bem então. Tenha um feliz natal.[close]
B.Neve(1): Oh! Esplêndido! Estarei esperando pelos doces, vou aproveitar sua ausência e fazer alguns embrulhos para colocar os doces.
--Se o jogador voltar sem os doces--
B.Neve: Que bom que você voltou! Mas vejo que você está sem os doces que eu te pedi. Traga X, Y, Z, para que as crianças tenham um natal feliz.
--Se o jogador voltar com os doces—
B.Neve: Que bom que você voltou! Vejo que trouxe tudo o que eu pedi. Ah! encontrei os óculos! Você estava certo afinal. Toma, aqui está. Aproveito e lhe entrego esta lembrancinha para o natal.
[ganha óculos do papai Noel e globo do boneco de neve]
B.Neve: Mas me diga. Como eles vieram parar aqui?
Jogador: Foram os duendes do papai Noel, que resolveram pregar uma peça.
B.Neve: Ah! Danadinhos...Mas isso não importa muito. O importante é que você trouxe os doces, e agora as crianças necessitadas poderão ter um natal mais feliz. Obrigado pela ajuda aventureiro(a)/[Nome].
--Jogador volta sem os óculos ao papai Noel—
P.Noel: Olá [nome], vejo que ainda não conseguiu os meus óculos. Por favor, vá até o meu amigo Boneco de Neve e peça a ele para me devolver. Caso contrário, não vou conseguir ler a lista de presentes das crianças e o natal vai ser um desastre este ano.
--Jogador volta com os óculos do papai Noel—
P.Noel: How How How! Você conseguiu pegar eles! Agora o natal está a salvo! Muito obrigado [nome]. Vou colocar o seu nome na listinha de presentes especiais, How How How! Tenha um feliz natal [nome].


Quest dos presentes do Papai Noel:
Papai Noel: Que bom que você voltou [nome]! Estou precisando muito da sua ajuda.
Jogador:
1-   Claro! O que eu posso fazer desta vez papai Noel?
2-   No momento eu estou ocupado Noel, lamento.
P.Noel(2): Ah...tudo bem minha criança. Acho que eu posso resolver sozinho. Tenha um feliz natal. [close]
P.Noel(1): Oh minha criança! Muito obrigado por me ajudar. O problema é que agora que tenho os óculos, eu li a lista de presentes e vi que temos muita coisa para fazer. Não sei se os meus ajudantes dão conta de tudo. Preciso que você me ajude a pegar alguns presentes.
Jogador: Sim! Ajudo. Mas em que lugar da casa os presentes estão?
P.Noel: Não estão dentro da casa...Estão do lado de fora.
Jogador: O que? Do lado de fora?
P.Noel: Tunico estava separando uma pilha de presentes lá fora, quando de repente alguns limos engoliram os presentes e saíram pólo norte afora. Agora, cabe a você recuperar X,Ye Z presentes para que o natal seja salvo mais uma vez.
Jogador: Já estou a caminho.
--Jogador não traz os presentes—
P.Noel: Oh...volte aqui quando recuperar todos os X,Y e Z presentes que te pedi. Por favor, seja breve, pois o natal já está quase chegando...

--Jogador traz os presentes—
P.Noel: How How How. Você conseguiu mais uma vez! Que bravura! Como prêmio lhe entrego esta lembrancinha para que você carregue consigo o espírito do natal em todos os dias do ano.
[Jogador ganha o globo do papai Noel]
P.Noel: Feliz natal minha criança! Que sua generosidade dure por toda a vida. Sei que você irá longe neste mundo!
[Close]
