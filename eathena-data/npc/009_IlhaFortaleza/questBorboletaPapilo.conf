//* No armazenamento de calor
//* Na circulação do sangue
//* A despistar predadores
//As camadas ajudam a borboleta a armazenar o calor necessário para voar. Como o sangue das borboletas é frio, elas dependem de fontes externas de calor para manter a temperatura em um nível alto para o funcionamento de seus corpos.

//Por qual motivo as camadas da asa das borboletas saem facilmente?
