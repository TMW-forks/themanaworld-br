//Se você quiser saber se removeu alguma camada, apenas olhe na ponta de seus dedos. Você vê uma poeira luminosa? Aquilo são as camadas. Elas saem muito facilmente para permitir que a borboleta escape de predadores em uma situação de fuga.

//De quantas fases a vida da borboleta é composta?
//* 2
//* 3
//* 4
//De quatro fases. Começa no ovo, transforma-se em lagarta, passa para a fase pupal na crisálida e se completa com a borboleta adulta.

//As lagartas se alimentam principalmente de?
//* folhas
//* galhos
//* insetos
//Alimentando-se principalmente de folhas. Elas aumentam cerca de mil vezes seu tamanho inicial por volta do fim do período de larva.

