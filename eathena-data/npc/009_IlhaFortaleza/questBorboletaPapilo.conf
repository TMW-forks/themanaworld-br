//* Onde tenha uma fonte abundante de alimento
//* Onde não existam predadores
//* Onde exista água
//As borboletas colocam ovos apenas onde as lagartas tenham assegurada uma fonte abundante de alimento quando saírem dos ovos.

//Qual a função da probóscida na borboleta?
