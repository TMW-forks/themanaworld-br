//	mes "Após recolher a taxa, Wendy lambe sua pena e faz algumas anotações.";
//	mes "Então ela suspira profundamente.";
//	mes "\"Você está divorciado agora. Obrigada e volte sempre.\"";
//	next;
	close;
}
