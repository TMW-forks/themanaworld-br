007.gat,103,87,0	script	Selim	128,{
	setarray @todas_cores$, "vermelha", "verde", "azul escura", "amarela", "azul clara", "rosa", "preta", "laranja", "roxa", "verde escura";
	setarray @todas_cores_cap$, "Vermelha", "Verde", "Azul Escura", "Amarela", "Azul Clara", "Rosa", "Preta", "Laranja", "Roxa", "Verde Escura";

        mes "[Selim]";	
	mes "\"Olá, gostaria de pintar alguma roupa?\"";
        set QUEST_clothdyer_state, 3;
	next;

L_clothes_choice:
	menu
		"Camisa de Algodão", L_cottonshirt,
		"Suéter com decote em V", L_vneck,
		"Suéter de Gola Alta", L_tneck,
		"Short de algodão", L_shorts,
		"Tank top ", L_tanktop,
		"Short tank top", L_tanktop_short,
		"Silk robe", L_robe,
		"Cotton headband", L_headband,
		"Desert hat", L_desert_hat,
		"Botas de Algodão", L_cottonboots,
		"Luvas de Algodão", L_cottongloves,
		"Hoje não, obrigado.", -;
	close;

L_cottonshirt:
	set @del, 1202;
	set @new, 2050;
        set @name$, "cotton shirt";
	goto L_picked_item;

L_vneck:
	set @del, 624;
	set @new, 2060;
        set @name$, "Suéter com decote em V";
	goto L_picked_item;

L_tneck:
	set @del, 564;
	set @new, 2070;
        set @name$, "Suéter de Gola Alta";
	goto L_picked_item;

L_shorts:
	set @del, 586;
	set @new, 2110;
        set @name$, "cotton shorts";
        set @pronoun$, "them";
        set @is_verb$, "are";
	goto L_picked_item;

L_skirt:
	set @del, 632;
	set @new, 2100;
        set @name$, "cotton skirt";
	goto L_picked_item;

L_miniskirt:
	set @del, 771;
	set @new, 2170;
        set @name$, "miniskirt";
	goto L_picked_item;

L_tanktop:
	set @del, 688;
	set @new, 2090;
        set @name$, "tanktop";
	goto L_picked_item;

L_tanktop_short:
	set @del, 689;
	set @new, 2120;
        set @name$, "short tanktop";
	goto L_picked_item;

L_robe:
	set @del, 720;
	set @new, 2080;
        set @name$, "silk robe";
	goto L_picked_item;

L_headband:
	set @del, 724;
	set @new, 2140;
        set @name$, "cotton headband";
	goto L_picked_item;

L_desert_hat:
	set @del, 723;
	set @new, 2130;
        set @name$, "desert hat";
	goto L_picked_item;

L_cottonboots:
	set @del, 735;
	set @new, 2150;
	set @name$, "cotton boots";
	goto L_picked_item;

L_cottongloves:
	set @del, 741;
	set @new, 2160;
	set @name$, "cotton gloves";
	goto L_picked_item;

L_rabbitears:
	set @del, 1255;
	set @new, 2190;
	set @name$, "rabbit ears";
        set @pronoun$, "them";
        set @is_verb$, "are";
	goto L_picked_item;

L_picked_item:
	if (countitem(@del) == 0) goto L_havenone;
L_colour:
        mes "[Selim]";	
	mes "\"Excelente! Agora só falta escolher a cor.\"";
	next;
	menu
		@todas_cores_cap$[0], -,
		@todas_cores_cap$[1], -,
		@todas_cores_cap$[2], -,
		@todas_cores_cap$[3], -,
		@todas_cores_cap$[4], -,
		@todas_cores_cap$[5], -,
		@todas_cores_cap$[6], -,
		@todas_cores_cap$[7], -,
		@todas_cores_cap$[8], -,
		@todas_cores_cap$[9], -;
        set @colour, @menu - 1;
        set @vial, 690 + @colour;
        if (countitem(@vial) == 0) goto L_no_dye;
        goto L_finish;

L_no_dye:
        mes "[Selim]";	
        mes "\"Eu adoraria pintar sua " + @name$ + ", mas primeiro você tem que me trazer uma tinta " + @todas_cores$[@colour] + " .\"";
        next;
        menu
        	"Me desculpe, eu queria uma outra cor.", L_colour,
                "Na verdade eu queria pintar um item diferente.", L_clothes_choice,
                "Onde é que eu posso conseguir tinta?", L_explain_dye,
        	"Deixa pra lá.", -;
        close;

L_explain_dye:
	if (QUEST_clothdyer_knowsdye < 1) set QUEST_clothdyer_knowsdye, 1;
        mes "[Selim]";	
        mes "\"Bem... Tintura de roupa é bem cara. E como eu não cobro nada para pintar, eu não posso te oferecer tintas de graça.";
        mes "Mas muitos alquimistas sabem criar tintas. Talvez você encontre algum por aí.\"";
        close;

L_finish:
	if (countitem(@del) == 0) goto L_havenone;
	delitem @vial, 1;
	delitem @del, 1;
	getitem @new + @colour, 1;
        mes "[Selim]";	
	mes "\"Aqui está sua " + @name$ +  " "  + @todas_cores$[@colour] + " !\"";
	close;

L_havenone:
        mes "[Selim]";	
	mes "\"Você não tem " + @name$ + " descolorido?  Que pena.";
	mes "Você gostaria de pintar alguma outra coisa?\"";
        next;
        goto L_clothes_choice;	
}
