//	mes "[Guia de Páscoa]";
//	mes "\"Aos demais desejo mais sorte na próxima.";
//	mes "Muito obrigada.\"";
//	mes "";
//	mes "* Para queles que não se classificaram resta vender as [Hitodamas Maligna]. Ainda será colocado um bom preço nelas.";
//	next;
//	goto _menu;

_contarOvosDourados:
	set @tmp, PASCOA2_item;
	if (countitem(3157)<@tmp) set @tmp, countitem(3157);
	mes "[Guia de Páscoa]";
	mes "\"Foram coletados "+@tmp+" [Ovos de Páscoa Dourado].\"";
	close2;
	npctalk "'"+strcharinfo(0)+"' coletou " +@tmp+ " [Ovos de Páscoa Dourado].";
	return;

//- Placar Top15 -------------------------------------------------------

_placarTop15:
	mes "[Guia de Páscoa]";
	mes ".:: Placar Top15 de Páscoa ::.";

	set @i, -1;
	_loop: set @i,@i+1; if(@i>=$PASCOA2_numPlacar) goto _fimLoop;
		mes (@i+1)+ "º - " +$PASCOA2_vetPlacar[@i]+ " - " + $PASCOA2_nomPlacar$[@i] +" (" +$PASCOA2_lvlPlacar[@i]+ ")";
		goto _loop;
	_fimLoop:

	next;
	goto _menu;

}
